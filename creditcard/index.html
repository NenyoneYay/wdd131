<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Michael Loftus">
    <meta name="description" content="Ponder: practice with forms">
    <title>Credit card</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="creditcard.css" rel="stylesheet">
    <script src="creditcard.js" defer></script>
</head>
<body>
    <section class="errors"></section>
    <form id="creditcard-form" action="#" method="get">
        <div id="form-grid">
            <div id="credit-card-back">
                <div id="black-bar">

                </div>
                <div id="cvv">
                    <label for="cvv-number">CVC/CVV</label>
                    <input 
                    type="text" 
                    id="cvvNumber" 
                    name="cvvnumberfield" 
                    placeholder="xxx" 
                    aria-labelledby="cvv-number"
                    required>
                </div>
            </div>
            <div id="credit-card-front">
                <p id="total">TOTAL: $199.99</p>
                <p id="icon">ðŸ’³</p>
                <div id="cardExpiration">
                    <label for="expirationDate">EXPIRATION</label>
                    <input 
                    type='text' 
                    id='month' 
                    name="expMonth" 
                    placeholder="MM" 
                    aria-labelledby="expirationDate">

                    <input 
                    type='text' 
                    id='year'
                    name="expYear" 
                    placeholder="YY" 
                    aria-labelledby="expirationDate"
                    required>
                </div>

                <div id="card-number">
                    <label for="card-number-field">CARD NUMBER</label>
                    <input 
                    type="text" 
                    id="card-number-field" 
                    name="card-number-field" 
                    pattern="[0-9]{16}"
                    placeholder="1234 5678 9123 4567" 
                    aria-labelledby="card-number"
                    required>
                    
                </div>
                <div id="card-holder">
                    <label for="card-holder-field">CARD HOLDER</label>
                    <input 
                    type="text" 
                    id="card-holder-field" 
                    name="card-holder-field" 
                    placeholder="John Doe" 
                    aria-labelledby="card-holder"
                    required>
                </div>
            </div>
        <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
